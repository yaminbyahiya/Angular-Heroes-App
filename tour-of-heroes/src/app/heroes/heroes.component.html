<h2>Hero List</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelected(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2>{{selectedHero}} Details</h2>
    <div>
        <span>ID: </span>{{selectedHero.id}}
    </div>
    <div>
        <label for="hero-name">Hero Name: </label>
        <input id="hero-name" type="text" [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
</div>
